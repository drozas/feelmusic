matrix:
  include:
  - language: android
    os: linux
    before_install:
    - nvm install 8
    - node --version
    install:
    - npm install
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-23.0.1
      - build-tools-26.0.1
      - android-23
      - android-26
      - extra-android-m2repository
      - extra-google-google_play_services
      - extra-google-m2repository
      - addon-google_apis-google-16
    script:
    - cd android && ./gradlew assembleRelease
  - language: objective-c
    os: osx
    osx_image: xcode9.2
    node_js: false
    before_install:
    - nvm install 8
    - node --version
    - travis_retry npm install -g yarn
    - yarn -version
    install:
    - travis_retry gem install xcpretty
    - travis_retry yarn
    xcode_project: ios/feelmusic.xcodeproj
    xcode_scheme: ios/feelmusicTests
    script:
    - cd ios
    - xcodebuild -scheme feelmusic -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
deploy:
  provider: releases
  api_key:
    secure: 
  file: feelmusic/build/outputs/apk/feelmusic*release*.apk
  file_glob: "true"
  skip_cleanup: "true"
  on:
    branch: master
    repo: juanmanuelcarrera/feelmusic
